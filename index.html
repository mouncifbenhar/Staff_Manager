<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Staff_Manager</title>
</head>
<body>
 <main>
       
      <div class="head"><h1>Staff Manager</h1><button id="menu-btn">☰</button></div>
      
      <section class="the_main_box">
         <div class="sidebar">
         <div class="text_bar"><h3>Unassigned</h3><button id="menu-btn-c">☰</button></div>
         <div class="new_staff">
         <button class="btn_Add_Worker"><h3>Add Worker</h3></button>
         </div>
        </div>
       <div class="main_flor_plan"><div class="text_bar"><h3>flor plan</h3></div>
            <div class="Zone-staff_plan">
            <div class="zone"><div class="text_bar"><h3>Meetings</h3><div class="Zone-staff"></div></div><button class="plus">+</button></div>
            <div class="zone"><div class="text_bar"><h3>Reception</h3><div class="Zone-staff"></div></div><button class="plus">+</button></div>
            <div class="zone"><div class="text_bar"><h3>Services</h3><div class="Zone-staff"></div></div><button class="plus">+</button></div>
            <div class="zone"><div class="text_bar"><h3>Security</h3><div class="Zone-staff"></div></div><button class="plus">+</button></div>
            <div class="zone"><div class="text_bar"><h3>Staff</h3><div class="Zone-staff"></div></div><button class="plus">+</button></div>
            <div class="zone"><div class="text_bar"><h3>Archives</h3><div class="Zone-staff"></div></div><button class="plus">+</button></div>
            </div>
       </div>
       </section>
       <div class="cercl"></div>
       <div class="cercl_a"></div>
 </main>
<script src="main.js"></script>
</body>
</html>
